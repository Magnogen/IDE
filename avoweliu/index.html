<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Avoweliu IDE | Magnogen</title>
    <base href="https://magnogen.net/IDE" />
    <meta charset="utf-8" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Play around with an IDE for my first Esolang - Avoweliu - and get a headache!" />
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/25611707?s=64" />
    
    <script src="https://unpkg.com/custom-syntax-highlighter@latest/bin/index.js"></script>
    <script src="https://magnogen.net/IDE/script.js" highlight="avoweliu"></script>
    <link rel="stylesheet" href="https://magnogen.net/IDE/style.css" />
  </head>
  <body>
    <header>
      <button>btn test</button>
    </header>
    <div>
      <textarea id="in"
        placeholder="Enter Avoweliu Source Code"
        spellcheck="false"
        oninput="update(this.value); sync_scroll(this);"
        onscroll="sync_scroll(this);"
        onkeydown="check_tab(this, event);"
      ></textarea>
      <pre id="out" aria-hidden="true"><code></code></pre>
    </div>
  </body>
</html>
